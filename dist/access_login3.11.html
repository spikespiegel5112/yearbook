	<script>
	function validateForm() {
		//validate方法参数可选  
		return $('#commentForm').validate({
			messages: {
				loginName: {
					required: "用户名未填写"
				},
				password: {
					required: '密码未填写',
				}
			}
		}).form();
	}

	function doSubmit() { //点击登录触发验证
		$('.login_btn').click(function() {
			if (validateForm()) {
				document.form1.submit();
			}
		});
	}

	function icheck(argument) {
		$("input[type=radio],input[type=checkbox]").iCheck({
			checkboxClass: 'icheckbox_minimal-green',
			radioClass: 'iradio_minimal-green',
			increaseArea: '20%'
		});
	}

	function login() {
		// $('.common_login_container').css({

		// 	})
		// })

	}

	$(function() {
		doSubmit();
		icheck();
		login();

		});
		$('.common_login_wrapper').align({

		$('.footer').align({

			position: 'bottom'
		});
	});
