    <meta name="apple-mobile-web-app-capable" content="yes"/>

    <!-- build:css ../css/m.all.min.css -->

<body class="bg-efeff4">

<div class='ybwechatheader_wrapper'>
    <a class='left_btn back_btn' href='javascript:;'></a>

    <p>账号验证</p>
</div>

<div class="container-fluid">
    <div class="container set-code">

        <div class="send-code">
            <p>邮箱:<span class="text-red">no**own@163.com</span></p>
            <button class="btn btn-default">发送验证码</button>
        </div>

        <form role="form">
            <div class="form-group">
                <label for="user_account" class="user_account">输入验证码:</label>
                <input type="text" class="form-control send-code-input" id="user_account" placeholder="验证码">
            </div>
        </form>
        <!--<div class="clearfix"></div>-->

        <div class="send-code-buttons">
            <a href="access_findpassword_chooseway.html" class=" button  button-rounded button-highlight">上一步</a>
            <a href="access_resetpassword.html" class="button  button-rounded button-highlight">下一步</a>
        </div>


        <div class="fp-set-code-info">
            <p>没有收到重置密码邮件，怎么办？</p>

            <p>请检查是否在邮箱的回收站中，或垃圾邮件中？</p>

            <p>重新发送</p>
        </div>

    </div>
</div>
