<body>
<div class='main_container has_footer_nav book_space'>
    <div class="ybwechatheader_wrapper">
        <a class='left_btn back_btn' href='javascript:;'>
            <span class="ybiconfont ybicon-backward1"></span>
        </a>
        <a class='right_btn share_btn' href="javascript:;"><span class="ybiconfont ybicon-sharehollow"></span></a>
    </div>
    <div class="interact_space">
        <div class="book_cover">

        </div>
        <div class="tpl_info">
            <h4>《毕业纪念册》</h4>

            <div><label>学校名：</label><span>学校名学校名</span></div>
            <div><label>班级名：</label><span>班级名班级名</span></div>

        </div>
        <div class="tool_wrapper">
            <div class="cm_fl">

                    <div class="ybiconfont ybicon-bookstatus trends"></div>

                </a>
            </div>
            <div class="cm_fl">
                <a class="" href="javascript:;">
                    <div class="ybiconfont ybicon-partner partner_manage"></div>
                    小伙伴管理
                </a>
            </div>
            <div class="cm_fl">
                <a href="javascript:;">
                    <div class="ybiconfont ybicon-booksettings album_manage"></div>
                    相册管理
                </a>
            </div>
            <div class="cm_fl">
                <a href="javascript:;">
                    <div class="ybiconfont ybicon-invitationcard invite_card"></div>
                    邀请卡
                </a>
            </div>
        </div>
    </div>
    <div class="detail_more">
        <ul>
            <li class=""><a href="javascript:;"><span class="vote ybiconfont ybicon-vote cm_fl"></span>投票互动(<span>0</span>)<i class=" icon-chevron-right cm_fr"></i></a></li>
            <li class=""><a href="javascript:;"><span class="topic ybiconfont ybicon-coffee cm_fl"></span>话题互动(<span>20</span>)<i class=" icon-chevron-right cm_fr"></i></a></li>
            <li class=""><a href="javascript:;"><span class="leave_msg ybiconfont ybicon-leavemsg cm_fl"></span>相互赠言(<span>20</span>)<i class=" icon-chevron-right cm_fr"></i></a></li>
            <li class=""><a href="javascript:;"><span class="mark ybiconfont ybicon-footpront cm_fl"></span>我的足迹<i class=" icon-chevron-right cm_fr"></i></a></li>
        </ul>

    <div class="tips"><b>提示：</b>目前剩余<span>30</span>页未完成编辑，<span>30</span>页缺少照片，<span>1</span>页缺少文本，

    </div>
    <div class="more_fun_wrapper">
        <div class="cm_fr"><a href="javascript:;">下单打印</a></div>
