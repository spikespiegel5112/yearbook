<!DOCTYPE html>
<html>

<head lang="ch">
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" id="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes"/>

    <link rel="stylesheet" href="../assets/css/font-awesome.css" type="text/css" media="all"/>
</head>

<body class='bg_f6f6f6'>
<div class="main_container share_container">
    <div class="ybwechatheader_wrapper">
        <!--<a class="left_btn back_btn" href="javascript:;"></a>-->
        <p>来自忆尔的分享</p>
    </div>
    <div class="share_main">
        <div class="share_head">
            <ul>
                <li>
                    <img class="head" src="../img/m/vote_result_avatar_100_100_00000.jpg">
                </li>
                <li>
                    <div class="user_name"><span>张晓亮</span></div>
                    <div class="book_name">《青春纪念册》</div>
                </li>
                <li>
                    <div><a href="javascript:;">点击进入</a></div>
                    <div>
                        <img src="../img/m/wallet/light_msg.png" width="25" height="25">
                        <span>赠言分享</span>
                    </div>
                </li>
            </ul>
        </div>
        <div class="share_con">
            <div class="share_leavemsg">
                <div class="note_bg">
                    <img class="note" src="../img/m/wallet/note_bg.png">
                </div>
                <div class="msg">
                    <h5>对全体同学的赠言</h5>

                    <p>美好的时光是和你们的得得得的得得得的得得哈哈哈哈得得得的得得得法！萨芬是打发士大夫 是打发阿萨哈哈哈好德。</p>
                </div>
            </div>
        </div>
    </div>
    <ul class="share_tool">
        <li>
            <a class="comment" href="javascript:;">
                <span></span>评论
            </a>
        </li>
        <li>
            <a class="praise" href="javascript:;">
                <span></span>点赞
            </a>
        </li>
        <li>
            <a class="share" href="javascript:;">
                <span></span>分享
            </a>
        </li>
    </ul>
    <div class="share_shadow"></div>
</div>
<!--底部导航-->
<div class="footer_nav">
    <ul>
        <li>
            <a href="index.html">
                <span class="home"></span>
                <p>首页</p>
            </a>
        </li>
        <li>
            <a href="ia_msg.html">
                <span class="msg"></span>
                <p>消息</p>
            </a>
        </li>
        <li class="active" id="open_new_option">
            <a href="javascript:;">
                <span class="new"></span>
                <p>新建</p>
            </a>
        </li>
        <li>
            <a href="pc_mybookshelf.html">
                <span class="bookshelf"></span>
                <p>书架</p>
            </a>
        </li>
        <li>
            <a href="pc_main.html">
                <span class="my"></span>
                <p>我的</p>
            </a>
        </li>
    </ul>
</div>
<!--pop new content-->
<div class="open_new_container">
    <div class="new_option">
        <ul>
            <li class="new_ph">
                <a href="booklist_photo.html">
                    <img src="../img/m/wallet/new_photo_book.png">
                    <p>新建照片书</p>
                </a>
            </li>
            <li class="new_ia">
                <a href="booklist_ia.html">
                    <img src="../img/m/wallet/new_interact_book.png">
                    <p>新建互动册</p>
                </a>
            </li>
            <li class="join_ia">
                <a href="ia_invitation_joinbook.html">
                    <img src="../img/m/wallet/join_interact_book.png">
                    <p>加入互动册</p>
                </a>
            </li>
        </ul>
    </div>
    <div class="close_btn"><a href="javascript:;">×</a></div>
</div>
<!--加入输入邀请码-->
<div class="input_invitation_code">
    <div class="input_code">
        <a class="close" href="javascript:;">×</a>
        <label>请输入邀请码</label>
        <input type="text" name="invite_code" placeholder="">
        <button type="button">加入</button>
    </div>
</div>
<script src="../assets/js/jquery.min.js"></script>
<script src="../js/m_main.js"></script>
<script>
    $(function () {
        joinBook();
        setViewHeight();
    });

    /*
     * 加入 弹出输入邀请码
     * */
    function joinBook() {
        $('.login_group .join').on('touchend', function () {
            $('.input_invitation_code').fadeIn();
        });
        $('.input_code .close').on('touchend', function () {
            $('.input_invitation_code').fadeOut();
        });
    }

    /*
     * 设置页面高度
     * */
    function setViewHeight() {
        var height = window.screen.height;
        $('.share_container').height(height - 67);
    }

</script>
</body>

</html>
