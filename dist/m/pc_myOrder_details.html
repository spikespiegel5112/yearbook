<!DOCTYPE html>
<html>

<head lang="ch">
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" id="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge，chrome=1">
    <title>忆尔3.8-查看订单详情</title>
    <link rel="stylesheet" href="../css/m.all.min.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1457425317_6870656.css" type="text/css" media="all"/>

    <link rel="stylesheet" href="../assets/css/normalize.css" type="text/css" media="all">
    <link rel="stylesheet" href="../assets/css/bootstrap.css" type="text/css" media="all"/>
    <link rel="stylesheet" href="../assets/css/bootstrap-theme.min.css" type="text/css" media="all"/>
    <link rel="stylesheet" href="../assets/css/font-awesome.css" type="text/css"/>
</head>

<body class="bg_f6f6f6">
<div class='main_container order_management change'>
    <div class="ybwechatheader_wrapper">
        <a class='left_btn back_btn' href='javascript:;'>
            <span class="ybiconfont ybicon-backward1"></span>
        </a>
        <p>查看订单详情</p>
    </div>
    <div class="basic_info">
        <div class="orderinfo">
            <div class="product info">
                <table>
                    <tbody>
                    <tr>
                        <td class='opd_productimg_item'>
                            <a href="javascript:;">
                                <img src="../img/m/default/myorder_thum.jpg">
                            </a>
                        </td>
                        <td>
                            <div>
                                <a href="javascript:;">《月圆家团圆》*<span>1</span></a>
                                <p>精装硬壳</p>
                                <p>别致小装14.5cm*21cm</p>
                            </div>
                        </td>
                        <td class='opd_orderinfoprice_item'>
                            ¥88.88
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="user info">
                <a href="javascript:;">
                    <div class="cm_fl"><label class="icon-user"></label><span>用户名</span></div>
                    <div class="cm_fr"><label class="icon-tablet"></label><span>13800000000</span></div>
                    <div><label class="icon-truck"></label><span>具体地址</span></div>
                </a>
            </div>
            <div class="invoice info">
                <a href="javascript:;">
                    <label>查看发票信息</label>
                    <span class="cm_fr">不开发票</span>
                    <i class="ybiconfont ybicon-forward2"></i>
                </a>
            </div>
            <div class="dispatching info">
                <a href="javascript:;">
                    <label>查看配送信息</label>
                    <div><label>配送方：</label><span class="">XXXXXXXXXXXXXX</span>快递</div>
                    <div><label>配送单号：</label><span class="">XXXXXXXXXXXXXXXXXXXXXX</span></div>
                </a>
            </div>
        </div>
    </div>
</div>
</body>

</html>
