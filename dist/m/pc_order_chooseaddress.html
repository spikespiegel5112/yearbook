<body class="bg_f6f6f6">
<div class='main_container order_management'>
    <div class="ybwechatheader_wrapper">
        <a class='left_btn back_btn' href='javascript:;'>
            <span class="ybiconfont ybicon-backward1"></span>
        </a>
        <p>选择收货地址</p>
    </div>
    <div class="address_manage">
        <div class="address_item select">
            <i class="icon-ok-sign choose"></i>
            <div class="content">
                <div class="cm_fl"><label class="icon-user"></label><span>用户名</span></div>
                <div class="cm_fr"><label class="icon-tablet"></label><span>13800000000</span></div>
                <div><label class="icon-truck"></label><span>具体地址具体地址具体地址具体地址具体地址具体地址</span></div>
            </div>
            <a href="javascript:;"><i class="icon-edit edit"></i></a>
        </div>
        <div class="address_item">
            <i class="icon-ok-sign choose"></i>
            <div class="content">
                <div class="cm_fl"><label class="icon-user"></label><span>用户名用户名用户名用户名</span></div>
                <div class="cm_fr"><label class="icon-tablet"></label><span>13800000000</span></div>
                <div><label class="icon-truck"></label><span>具体地址</span></div>
            </div>
            <a href="javascript:;"><i class="icon-edit edit"></i></a>
        </div>
        <div class="address_item">
            <i class="icon-ok-sign choose"></i>
            <div class="content">
                <div class="cm_fl"><label class="icon-user"></label><span>用户名3</span></div>
                <div class="cm_fr"><label class="icon-tablet"></label><span>13800000000</span></div>
                <div><label class="icon-truck"></label><span>具体地址</span></div>
            </div>
            <a href="javascript:;"><i class="icon-edit edit"></i></a>
        </div>
        <div class="btn_wrapper">
            <a class="new" href="javascript:;"><i class=" icon-plus"></i>新建地址</a>
        </div>
    </div>
</div>
<script type="text/javascript" src='../assets/js/jquery.min.js'></script>
<script type="text/javascript" src='../js/m_base.js'></script>
<script type="text/javascript">
    $(function () {
        chooseAddress();
    })

    /*
     * 选择收货地址
     * */
    function chooseAddress(){
        $('.address_manage .address_item .content').on('touchend',function(){
            $('.address_manage .address_item').each(function(){
                $(this).removeClass('select');
            });
            $(this).closest('.address_item').addClass('select');
        })
    }
</script>
</body>

</html>
