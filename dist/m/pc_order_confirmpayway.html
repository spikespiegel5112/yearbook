<!DOCTYPE html>
<html>

<head lang="ch">
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" id="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge，chrome=1">
    <title>忆尔3.8-确认支付方式</title>
    <link rel="stylesheet" href="../css/m.all.min.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1457425317_6870656.css.css" type="text/css" media="all"/>

    <link rel="stylesheet" href="../assets/css/normalize.css" type="text/css" media="all">
    <link rel="stylesheet" href="../assets/css/bootstrap.css" type="text/css" media="all"/>
    <link rel="stylesheet" href="../assets/css/bootstrap-theme.min.css" type="text/css" media="all"/>
    <link rel="stylesheet" href="../assets/css/green.css" type="text/css"/>
</head>

<body class="bg_f6f6f6">
<div class='main_container order_management change'>
    <div class="ybwechatheader_wrapper">
        <a class='left_btn back_btn' href='javascript:;'>
            <span class="ybiconfont ybicon-backward1"></span>
        </a>
        <p>确认支付方式</p>
    </div>
    <div class="basic_info">
        <div class="orderinfo">
            <div class="product info">
                <table>
                    <tbody>
                    <tr>
                        <td class='opd_productimg_item'>
                            <a href="javascript:;">
                                <img src="../img/m/default/choosetemplate_cover_00000.jpg">
                            </a>
                        </td>
                        <td>
                            <div>
                                <a href="javascript:;">《月圆家团圆》<span>24页*1册</span></a>
                                <p>精装硬壳</p>
                                <p>别致小装（145mm×210mm）</p>
                            </div>
                        </td>
                        <td class='opd_orderinfoprice_item'>
                            ¥88.88
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="balance info">
                <label>使用余额支付</label>
                <div class="current_balance">当前账户余额：<span>¥18.00</span></div>
                <div class="order_pay">需要支付金额：<span>¥88.00</span></div>
            </div>
            <div class="payway info">
                <label>选择支付方式</label>
                <ul>
                    <li>
                        <input type="radio" id="alipay" name="payway">
                        <label for="alipay" class=""><img src="../img/pc/alipay_img.png"></label>
                    </li>
                    <li>
                        <input type="radio" id="unipay" name="payway">
                        <label for="unipay" class=""><img src="../img/m/pc/Unionpay_img.png"></label>
                    </li>
                    <li>
                        <input type="radio" id="wechatpay" name="payway">
                        <label for="wechatpay" class=""><img src="../img/m/pc/wechatpay.png"></label>
                    </li>
                </ul>
            </div>
        </div>
        <div class='opd_confirm_wrapper'>
            <div class="opd_subtotalprice_item">
                <label>实付款：</label>
                <span>¥88.88</span>
            </div>
            <a class='opd_confirm_item' href="javascript:;">马上支付</a>
        </div>
    </div>
</div>
<script type="text/javascript" src='../assets/js/jquery.min.js'></script>
<script type="text/javascript" src='../assets/js/icheck.js'></script>
<script type="text/javascript">
    $(function () {
        changeButtonCss();
    })

    //单选、复选框
    function changeButtonCss() {
        $("input[type=radio],input[type=checkbox]").iCheck({
            checkboxClass: 'icheckbox_minimal-green',
            radioClass: 'iradio_minimal-green',
            increaseArea: '20%'
        });
    }
</script>
</body>

</html>
