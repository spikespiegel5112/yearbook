<div class='main_container'>
	<div class="ybwechatheader_wrapper">
		<a class='left_btn back_btn' href="javascript:;"></a>
		<p>优惠券使用</p>
	</div>
	<div class="content">
		<div class="in_describe">
			<h4 class="content_caption">如何获取优惠券？</h4>
			<p>我们会不定期推出优惠回馈活动，赠送出一定金额的优惠券，另外用户还可以通过关注‘忆尔’公众号（微信号yearbookcom）点击‘代金券’来获取。</p>
			<p><a href="javascript:;" class="public_num">'忆尔'公众号二维码<img src="../img/m/help_center/footer_wx.png" alt="'忆尔'公众号二维码"></a>
			</p>
			<h4 class="content_caption">如何使用优惠券？</h4>
			<p>用户编辑好书册提交下单后，跳转至“订单详情”页面，在“使用优惠券”处选择“可用优惠券”或“手动输入代码”，即可获得相应优惠。</p>
			<p>需要注意，每次活动的内容不同，优惠券的使用期限也不同，请及时抵扣使用。通过优惠券购买的产品享受同样的退换货条款。</p>
			<h4 class="content_caption">多张优惠券可以一起使用吗？</h4>
			<p>很抱歉，在同一笔订单中，只能使用一张优惠券。</p>
		</div>
