	<script>
	function validateForm() {
		//validate方法参数可选  
		return $('#commentForm').validate({
			messages: {
				loginName: {
					required: "用户名未填写"
				},
				password: {
					required: '密码未填写',
				}
			}
		}).form();
	}

	function doSubmit() { //点击登录触发验证
		$('.login_btn').click(function() {
			if (validateForm()) {
				document.form1.submit();
			}
		});
	}

	$(function() {
		doSubmit();
		$('.login_main_container').footerAlignBottom();
	});
