<body>

<div class="container-fluid login-index">
    <div class="container fix-userinfo">
        <form role="form">
            <div class="form-group">
                <label for="name">用户名:</label>
                <input type="text" class="form-control" id="name" placeholder="请输入名称">
            </div>
            <div class="form-group">
                <label for="password">密码:</label>
                <input type="password" class="form-control" id="password" placeholder="请输入密码">
            </div>
            <div class="form-group">
                <label for="password2">确认密码:</label>
                <input type="password" class="form-control" id="password2" placeholder="请再次输入密码">
            </div>
            <!--<div class="form-group">
                <label for="realname">真实姓名:</label>
                <input type="text" class="form-control" id="realname" placeholder="请输入真实姓名">
            </div>-->
            <!--<button type="submit" class="button button-glow button-rounded button-highlight">同意服务协议并注册</button>-->
            <a href="pc_main.html" class="btn-full button button-rounded button-highlight">同意服务协议并注册</a>
        </form>
        <div class="service-protocol">
            <a href="static_userprotocol.html" class="login-info">《YEARBOOK使用服务协议》</a>
        </div>

        <hr>
        <div class="login login-info">
            <span>&gt;已有账户?&nbsp;<a href="access_login.html" class="btn btn-info">点此登录</a></span>
        </div>

        <div class="third-login login-info">
            <p class="text-center">您也可以使用以下账户登录忆尔</p>
            <ul class="list-inline">
                <li><a href="access_register_completeuserinfo.html" class="btn btn-weibo"><span
                        class="ybiconfont ybicon-weibosina"></span>微博</a></li>
                <li><a href="access_register_completeuserinfo.html" class="btn btn-renren"><span
                        class="ybiconfont ybicon-renren"></span>人人</a></li>
                <li><a href="access_register_completeuserinfo.html" class="btn btn-qq"><span
                        class="ybiconfont ybicon-qqsolid"></span>QQ</a></li>
                <li><a href="access_register_completeuserinfo.html" class="btn btn-wechat"><span
                        class="ybiconfont ybicon-wechatsolid"></span>微信</a></li>
            </ul>
        </div>
    </div>
</div>
