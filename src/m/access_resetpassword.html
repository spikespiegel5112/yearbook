    <a class='left_btn back_btn' href='javascript:;'>
        <span class="ybiconfont ybicon-backward1"></span>
    </a>
	<p>重置密码</p>

<div class="container-fluid">
	<div class="container change-ps">
		<form role="form">
			<div class="set-username" >
				<div class="form-group">
					<label for="new-ps">设置密码:</label>
					<input type="password" class="form-control" id="new-ps" placeholder="请输入新密码">
					<p>请输入密码,密码长度为6-14字符</p>
				</div>
				<div class="form-group">
					<label for="new-ps2">确认密码:</label>
					<input type="password" class="form-control" id="new-ps2" placeholder="请再次输入新密码">
				</div>
			</div>
			<a href="access_resetpassword_ok.html" class="btn-full button button-rounded button-highlight">完成</a>
		</form>
	</div>
</div>
