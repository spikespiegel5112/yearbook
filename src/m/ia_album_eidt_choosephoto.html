<script type="text/javascript">
    $(function () {
        var touchFlag = true;
        $(document).on("touchmove", function () {
            touchFlag = false;
        });
        $(".choosephoto_wrapper").on("touchend", 'li', function () {
            if (touchFlag == true && $(this).hasClass('active')) {
                $(this).removeClass("active");
            } else if (touchFlag == true) {
                $(this).addClass("active");
            }
        });
        $(".breadcrumb_wrapper .chooseall").on("touchend", function () {
            if ($(".choosephoto_wrapper ul .active").length == $(".choosephoto_wrapper ul li").length) {
                $(".choosephoto_wrapper li").removeClass("active");
            } else {
                $(".choosephoto_wrapper li").addClass("active");
            }
        })
    });

    $(document).ready(function () {
        mobileToPcSwitch();
    })


    /*
     * mobile to pc switch
     * */
    function mobileToPcSwitch() {
        var conHeight = $('.main_container').height(),
                minHeight = $(window).height() - 39;
        if ($('.main_container').hasClass('has_footer_nav')) {
            $('.main_container').removeClass('has_footer_nav');
            $('.ft_pc').addClass('has_footer_nav');
            minHeight = minHeight - 70;
        }
        if (conHeight < minHeight) {
            $('.main_container').css('min-height', minHeight);
        }
        $(window).resize(function () {
            mobileToPcSwitch();
        })
    }
</script>
