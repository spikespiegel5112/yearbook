<script type="text/javascript" src="../assets/js/jquery.min.js"></script>
<script type="text/javascript">
    $(function () {
        albumcontentPraise();
        album_content();
        function albumcontentPraise() {
            var praiseBtn = $('.praise_item a');
            praiseBtn.on('touchend', function () {
                var $this = $(this);
                if ($this.hasClass('active')) {
                    $this.removeClass('active');
                } else {
                    $this.addClass('active');
                }
            })
        }

        function album_content() {
            $(".setting_btn").on("touchend", function () {
                $(".album_content_settingmenu_wrapper").fadeIn();
            });
            $(".album_content_settingmenu_wrapper li").eq(1).find("a").on("touchend", function () {
                $(".album_content_settingmenu_wrapper").fadeOut();
            });
        }

    })
</script>
