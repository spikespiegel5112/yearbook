<script type="text/javascript" src="../assets/js/jquery.min.js"></script>

<script>

    (function ($) {
        uploadImgProgress();
        showConfimCancel();
    }(jQuery));
    /*
     * 照片上传中遮罩进度
     * */
    function uploadImgProgress() {
        $('.progressbar').each(function () {
            var upPercent = $(this).attr('data-progress');
            var shadeHeight = 100 * (1 - parseFloat(upPercent) / 100);
            $(this).height(shadeHeight);
            if (upPercent == '0') {
                $(this).find('.p').text('等待上传');
            }
        })
    }

    function showConfimCancel() {
        $('.left_btn.cancel').on('touchend', function () {
            $('#show_confim_cancel').fadeIn('fast');
        });
        $('#show_confim_cancel .cancel').on('touchend', function () {
            $('#show_confim_cancel').fadeOut('fast');
        });
    }
</script>
