<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" id="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>填写邀请卡</title>
    <!-- build:css ../css/m.all.min.css -->
    <link rel="stylesheet" href="../css/m_reset.css" type="text/css"/>
    <link rel="stylesheet" href="../css/m_common.css" type="text/css"/>
    <link rel="stylesheet" href="../css/m_ia.css" type="text/css"/>
    <!-- endbuild -->
    <link rel="stylesheet" href="../assets/css/normalize.css" type="text/css" media="all">
    <link rel="stylesheet" href="../assets/css/bootstrap.css" type="text/css" media="all"/>
    <link rel="stylesheet" href="../assets/css/bootstrap-theme.min.css" type="text/css" media="all"/>
    <link rel="stylesheet" href="../assets/css/font-awesome.css" type="text/css" media="all"/>
</head>
<body class="bg_f6f6f6">

<div class='ybwechatheader_wrapper'>
    <a class='left_btn back_btn' href='javascript:;'></a>

    <p>《XXXX》邀请卡</p>
</div>

<div class="container-fluid">
    <div class="invitation_card_form">
        <p>邀请卡可将您的资料及照片等信息快速的上传到书册中，并在书中自动排版生成您的个人主页，当然您也可以进入书册编辑修改资料和参与更多有趣的互动内容！</p>

        <form method="" action="">
            <div class="part">
                <h4>基本资料填写</h4>

                <div class="form-group">
                    <label><b>*</b>姓名：</label>
                    <input class="form-control" type="text" name="name">
                </div>
                <div class="form-group">
                    <label><b>*</b>手机号码：</label>
                    <input class="form-control" type="text" name="mobile">
                    <label class="error">手机号码必填</label>
                </div>

                <div class="form-group">
                    <label><b>*</b>QQ号码：</label>
                    <input class="form-control" type="text" name="QQ">
                </div>
                <div class="form-group">
                    <label>常用邮箱：</label>
                    <input class="form-control" type="email" name="email">
                </div>
            </div>
            <div class="part">
                <h4>上传照片</h4>

                <div class="upload_img_box">
                    <img src="../img/m/ia/upload_img_default.png">
                    <!--已选择图片-->
                    <ul class="img_list hidden">
                        <li>
                            <div>
                                <img src="../img/m/default/choosephoto_img_1_00000.jpg">
                                <span class="delete_icon icon-remove-circle"></span>
                            </div>
                        </li>
                        <li>
                            <div>
                                <img src="../img/m/default/choosephoto_img_1_00000.jpg">
                                <span class="delete_icon icon-remove-circle"></span>
                            </div>
                        </li>
                        <li>
                            <div>
                                <img src="../img/m/default/choosephoto_img_1_00000.jpg">
                                <span class="delete_icon icon-remove-circle"></span>
                            </div>
                        </li>
                        <li>
                            <div>
                                <img src="../img/m/default/choosephoto_img_1_00000.jpg">
                                <span class="delete_icon icon-remove-circle"></span>
                            </div>
                        </li>
                        <li>
                            <div>
                                <img src="../img/m/default/choosephoto_img_1_00000.jpg">
                                <span class="delete_icon icon-remove-circle"></span>
                            </div>
                        </li>
                    </ul>
                </div>
                <a class="choose_img" href="javascript:;">点击选择图片</a>

                <p class="tips">提示：书册创建者要求小伙伴上传 <span>4</span> 张照片！</p>
            </div>
            <div class="part">
                <h4>话题讨论</h4>

                <div class="topic_box">
                    <p class="topic">话题：<span>一条什么什么什么什么话题？</span></p>

                    <div class="topic_reply">
                        <ul>
                            <li>
                                <img class="head" src="../img/m/default/vote_result_avatar_100_100_00000.jpg">

                                <div class="reply">
                                    <span><b>XXX</b>回复了：</span>

                                    <p>
                                        xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx</p>
                                </div>
                            </li>
                            <li>
                                <img class="head" src="../img/m/default/vote_result_avatar_100_100_00000.jpg">

                                <div class="reply">
                                    <span><b>XXX</b>回复了：</span>

                                    <p>xxxxxxxxxxxxxxxxxxxxxx</p>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <textarea class="form-control" placeholder="我也要说两句"></textarea>
                <button class="publish btn btn-default" type="button">发表</button>
            </div>
            <a class="fill_finish btn-full button button-rounded" type="submit">填好了</a>
        </form>
    </div>
</div>
</body>
</html>
