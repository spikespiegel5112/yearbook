<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" id="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>加入书册错误</title>
    <!-- build:css ../css/m.all.min.css -->
    <link rel="stylesheet" href="../css/m_reset.css" type="text/css"/>
    <link rel="stylesheet" href="../css/m_common.css" type="text/css"/>
    <link rel="stylesheet" href="../css/m_ia.css" type="text/css"/>
    <!-- endbuild -->
    <link rel="stylesheet" href="../assets/css/normalize.css" type="text/css" media="all">
    <link rel="stylesheet" href="../assets/css/bootstrap.css" type="text/css" media="all"/>
    <link rel="stylesheet" href="../assets/css/bootstrap-theme.min.css" type="text/css" media="all"/>
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1457425317_6870656.css.css" type="text/css" media="all"/>

</head>
<body class="bg-efeff4">

<div class='ybwechatheader_wrapper'>
    <a class='left_btn back_btn' href='javascript:;'>
        <span class="ybiconfont ybicon-backward1"></span>
    </a>
    <p>加入书册发生错误</p>
</div>

<div class="container-fluid">
    <div class="join_error">
        <div class="error_info">
            <img src="../img/m/staticize/join_error_books.png">

            <div class="txt">
                <!--h1>对不起，不能加入指定的书册！</h1-->
                <p>啊哦！您所输入邀请码不正确，请重新获取正确的邀请码！</p>
            </div>
        </div>
        <div class="question_container">
            <ul>
                <li>
                    <p class="question">1、如何获取正确的书册邀请码？</p>

                    <div class="answer">
                        <p>答：用户成功创建书册后，会生成一段由数字及字母组成的书册邀请码，可通过各大社交平台以及链接方式分享给小伙伴们，也可以向书册创建者直接索取该邀请码来加入书册。</p>
                    </div>
                </li>
                <li>
                    <p class="question">2、在哪里能找到书册邀请码？</p>

                    <div class="answer">
                        <p>答：(1)创建书册成功时，可以看到该书册的邀请码。</p>

                        <p>(2)进入书册空间后，查看伙伴页面，点击‘邀请小伙伴’按钮，可以查看到该书册的邀请码以及邀请加入的链接。</p>
                    </div>
                </li>
            </ul>
        </div>
        <div class="input_code">
            <form name="invitationForm">
                <input type="text" placeholder="请输入邀请码..." id="identifyCode" type='text' minlength=5 maxlength=16 required/>
                <label id="identifyCode-error" class="error cm_validate_error" for="identifyCode">邀请码最少不会少于5个字符</label>
                <button class="button button-rounded button-highlight yb_book_btn" type="submit">加入书册</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
