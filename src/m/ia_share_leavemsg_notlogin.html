<body class='bg_f6f6f6'>
<div class="main_container share_container">
    <div class="ybwechatheader_wrapper">
        <!--<a class="left_btn back_btn" href="javascript:;"></a>-->
        <p>来自忆尔的分享</p>
    </div>
    <div class="share_main">
        <div class="share_head">
            <ul>
                <li>
                    <img class="head" src="../img/m/vote_result_avatar_100_100_00000.jpg">
                </li>
                <li>
                    <div class="user_name"><span>张晓亮</span></div>
                    <div class="book_name">《青春纪念册》</div>
                </li>
                <li>
                    <div><a href="javascript:;">点击进入</a></div>
                    <div>
                        <img src="../img/m/wallet/light_msg.png" width="25" height="25">
                        <span>赠言分享</span>
                    </div>
                </li>
            </ul>
        </div>
        <div class="share_con">
            <div class="share_leavemsg">
                <div class="note_bg">
                    <img class="note" src="../img/m/wallet/note_bg.png">

                    <h5>对全体同学的赠言</h5>

</div>
<!--底部导航-->
<div class="footer_nav">
    <ul>
        <li>
            <a href="javascript:;">
                <span class="home"></span>

                <p>首页</p>

        </li>
        <li>
            <a href="ia_msg.html">

        <li>

</div>
<!--10.10 add pop new content-->
<div class="open_new_container">
    <div class="new_option">
        <ul>
            <li class="new_ph">
                <a href="booklist_photo.html">
                    <img src="../img/m/wallet/new_photo_book.png">
                    <p>新建照片书</p>
                </a>
            </li>
            <li class="new_ia">
                <a href="booklist_ia.html">
                    <img src="../img/m/wallet/new_interact_book.png">
                    <p>新建互动册</p>
                </a>
            </li>
            <li class="join_ia">
                <a href="ia_invitation_joinbook.html">
                    <img src="../img/m/wallet/join_interact_book.png">
                    <p>加入互动册</p>
                </a>
            </li>
        </ul>
    </div>
    <div class="close_btn"><a href="javascript:;">×</a></div>
</div>
<script src="../assets/js/jquery.min.js"></script>
<script>
    $(function () {
        footerNavSwitch();
        popNewOption();
        setViewHeight();
        setPercent();
    });

    /*
     * footer nav switch
     * */

    function footerNavSwitch() {
        $('.footer_nav li').on('touchend', function () {
            $('.footer_nav li').each(function () {
                $(this).removeClass('active');
            });
            $(this).addClass('active');
        })
    }

    /*
     *
     * */
    function popNewOption(){
        var winWidth = $(window).width(),
                winHeight = $(window).height(),
                midTop = winHeight/2-54,
                midLeft = winWidth/2-40,
                phL = (winWidth)/2-120,
                phT = winHeight/3-60,
                iaL = (winWidth)/2+40,
                jiaT = winHeight/3+80;

        $('.new_option ul li').css({'top':midTop,'left':midLeft});
        /*new option page fadein*/
        $('#open_new_option a').on('touchend',function(){
            $('.open_new_container').addClass('animated fadeIn').removeClass('fadeOut').show();
            $('.new_option').show().addClass('animated fadeIn').removeClass('fadeOut');
            $('.new_option ul .new_ph').animate({
                left: phL,
                top: phT
            }, 300, function() {});
            $('.new_option ul .new_ia').animate({
                left: iaL,
                top: phT
            }, 300, function() {});
            $('.new_option ul .join_ia').animate({
                left: midLeft,
                top: jiaT
            }, 300, function() {});
        });
        /*new option page fadeout*/
        $('.open_new_container .close_btn a').on('touchend',function(){
            $('.new_option').removeClass(' fadeIn').addClass('fadeOut');
            $('.open_new_container').addClass('fadeOut').removeClass('fadeIn');
            $('.new_option ul li').animate({'top':midTop,'left':midLeft},300,function(){});
            setTimeout(function(){
                $('.new_option').hide();
                $('.open_new_container').hide();
            },500);
        });
    }

    /*
     * 设置页面高度
     * */
    function setViewHeight() {
        var height = window.screen.height;
        $('.share_container').height(height - 67);
    }
    /*
     * 投票百分比
     * */
    function setPercent() {
        $('.percent').each(function () {
            var percent = $(this).attr('data-percent');
            $(this).css('width', percent + '%');
        });
    }

</script>
</body>

</html>
