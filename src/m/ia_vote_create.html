    <p>新建投票</p>

<div class="inter-action-main-container">
    <div class="ia-vote-create-wapper">
        <div class="ia-vote-create-item">
            <label class="control-label">图标:</label>

            <div class="select-img">

                    <img src="../img/m/ia/teacher-gl.jpg" class="" alt="封面">

                <input class="input-file" id="fileInput" accept="image/png,image/gif" type="file">
            </div>

            <div class="clearfix"></div>
            <label>投票主题:</label>

            <div class="ia-vote-topic">
                <input placeholder="请输入主题" maxlength="20" class="form-control" type="text" required>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="ia-vote-create-item">
            <label>投票类型:</label>
            <a id="ia-vote-type-common" class="ia-vote-type-choose choose">普通</a>
            <a id="ia-vote-type-user" class="ia-vote-type-choose ">成员</a>

            <div class="clearfix"></div>
        </div>

        <div class="ia-vote-create-item">
            <label>投票选项:</label>

            <div class="ia-vote-choose-common">
                <ul class="ia-vote-option common">
                    <li>
                        <input placeholder="" maxlength="20" class="form-control" type="text" required>
                        <a class="ia-vote-reduce"><span class="ybiconfont ybicon-minus2"></span></a>
                    </li>
                    <li>
                        <input placeholder="" maxlength="20" class="form-control" type="text" required>
                        <a class="ia-vote-reduce"><span class="ybiconfont ybicon-minus2"></span></a>
                    </li>
                    <li>
                        <input placeholder="" maxlength="20" class="form-control" type="text" required>
                        <a class="ia-vote-reduce"><span class="ybiconfont ybicon-minus2"></span></a>
                    </li>
                    <li>
                        <input placeholder="" maxlength="20" class="form-control" type="text" required>
                        <a class="ia-vote-reduce"><span class="ybiconfont ybicon-minus2"></span></a>
                    </li>
                </ul>
                <a class="ia-vote-add-option">+添加选项</a>
            </div>
            <div class="ia-vote-select-user">
                <div class="ia-vote-select-user-box">
                    <ul class="ia-vote-option">
                        <li>
                            <div class="ia-vote-option-user">
                                <img src="../img/m/default/head-portrait.jpg" class="img-circle">
                                <span>张三</span>
                                <a><span class="ybiconfont ybicon-minus2"></span></a>
                            </div>
                        </li>
                        <li>
                            <div class="ia-vote-option-user">
                                <img src="../img/m/default/head-portrait.jpg" class="img-circle">
                                <span>张三</span>
                                <a><span class="ybiconfont ybicon-minus2"></span></a>
                            </div>
                        </li>
                        <li>
                            <div class="ia-vote-option-user">
                                <img src="../img/m/default/head-portrait.jpg" class="img-circle">
                                <span>张三</span>
                                <a><span class="ybiconfont ybicon-minus2"></span></a>
                            </div>
                        </li>
                        <li>
                            <div class="ia-vote-option-user">
                                <img src="../img/m/default/head-portrait.jpg" class="img-circle">
                                <span>张三</span>
                                <a><span class="ybiconfont ybicon-minus2"></span></a>
                            </div>
                        </li>
                        <li>
                            <div class="ia-vote-option-user">
                                <img src="../img/m/default/head-portrait.jpg" class="img-circle">
                                <span>张三</span>
                                <a><span class="ybiconfont ybicon-minus2"></span></a>
                            </div>
                        </li>
                        <li>
                            <div class="ia-vote-option-user">
                                <img src="../img/m/default/head-portrait.jpg" class="img-circle">
                                <span>张三</span>
                                <a><span class="ybiconfont ybicon-minus2"></span></a>
                            </div>
                        </li>
                        <li>
                            <div class="ia-vote-option-user">
                                <img src="../img/m/default/head-portrait.jpg" class="img-circle">
                                <span>张三</span>
                                <a><span class="ybiconfont ybicon-minus2"></span></a>
                            </div>
                        </li>
                    </ul>
                </div>

                <a href="ia_vote_create_chooseuser.html" class="ia-vote-model-choose ia-vote-add-btn choose">自定义添加</a>
                <a href="javascript:;" id="quick-add-btn" class="ia-vote-model-choose ia-vote-add-btn">快速添加</a>

                <div class="ia-vote-quick-add">
                    <select>
                        <option>全体成员</option>
                        <option>全体男生</option>

            <div class="clearfix"></div>
        </div>
        <div class="clearfix"></div>

        <div class="ia-vote-create-item">
            <label>投票模式:</label>
            <a id="ia-vote-choose-signle" class="ia-vote-model-choose choose">单选</a>
            <a id="ia-vote-choose-mutli" class="ia-vote-model-choose">多选</a>

            <div class="ia-vote-choose-num">
                <p>最多<span class="ia-vote-max-choose-num">2</span>项
                    <a class="ia-vote-add-choose-num"><span class="ybiconfont ybicon-plus"></span></a>
                    <a class="ia-vote-add-choose-num"><span class="ybiconfont ybicon-minus2"></span></a>

            </div>
            <div class="clearfix"></div>

        <div class="ia-vote-create-item">
            <label>匿名投票:</label>

            <div class="ia-vote-checkbox">
                <input type="checkbox" data-on-color="success" checked/>
            </div>
            <div class="clearfix"></div>
        </div>

        <a href="ia_votelist.html" class="btn-full button button-rounded button-highlight">完成</a>
    </div>
</div>

<div style="display: none;" class="loading">
    <img src="../img/m/loading.gif"><strong>加载中</strong>
</div>


<script type="text/javascript" src="../assets/js/jquery.min.js"></script>
<script type="text/javascript" src="../assets/js/bootstrap.js"></script>
<script type="text/javascript" src="../assets/js/bootstrap-switch.min.js"></script>

<script type="text/javascript">
    $('#ia-vote-choose-mutli').on('click', function () {
        $('.ia-vote-model-choose').removeClass('choose');
        $(this).addClass('choose');
        $('.ia-vote-choose-num').show();
    });
    $('#ia-vote-choose-signle').on('click', function () {
        $('.ia-vote-model-choose').removeClass('choose');
        $(this).addClass('choose');
        $('.ia-vote-choose-num').hide();
    });

    $('#ia-vote-type-common').on('click', function () {
        $('.ia-vote-type-choose').removeClass('choose');
        $(this).addClass('choose');
        $('.ia-vote-choose-common').show();
        $('.ia-vote-select-user').hide();
    });
    $('#ia-vote-type-user').on('click', function () {
        $('.ia-vote-type-choose').removeClass('choose');
        $(this).addClass('choose');
        $('.ia-vote-choose-common').hide();
        $('.ia-vote-select-user').show();
    });

    $('.ia-vote-add-option').on('click', function () {
        var optionHtml = '  <li> ' +
                '<input placeholder="" maxlength="20" class="form-control" type="text" required>' +
                '<a class="ia-vote-reduce"><span class="ybiconfont ybicon-minus2"></span></a>' +
                '</li>';
        $('.ia-vote-option.common').append(optionHtml);
    });

    $("input[type=checkbox]").bootstrapSwitch();
    /*
     * 成员快速添加选项
     * */
    $('#quick-add-btn').click(function () {
        $(this).next('.ia-vote-quick-add').toggle();
        if ($(this).hasClass('choose')) {
            $(this).removeClass('choose');
            $(this).prev().addClass('choose');
            $('.ia-vote-option').slideDown();
        } else {
            $(this).addClass('choose');
            $(this).prev().removeClass('choose');
            $('.ia-vote-option').slideUp();
        }
    })
</script>

</body>
