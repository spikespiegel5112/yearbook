<script>
    $(function() {
        $.remResizing({
            fontsize: 20,
            basedonnarrow: true
        });
        choseVoteMember();
    });

    function choseVoteMember(){
        $('.create_vote_con .option').on('click',function(){
            $('.create_vote_con .option').each(function(){
                $(this).removeClass('select');
            });
            $(this).addClass('select');
            if($(this).hasClass('custom')){
                var memberList = $('.yb_pop_wrap');
                memberList.fadeIn('fast');

                $('.member_list li').on('click',function(){
                    if($(this).hasClass('select')){
                        $(this).removeClass('select');
                    }else{
                        $(this).addClass('select');
                    }
                });

                memberList.on('click', function (e) {
                    if ($(e.target).closest('.member_list_wrap').length == 0) {
                        memberList.fadeOut('fast');
                    }
                });
            }
        })
    }
</script>
