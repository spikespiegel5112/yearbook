<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" id="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>互动-民主选举-创建</title>
    <!-- build:css ../css/m.all.min.css -->
    <link rel="stylesheet" href="../css/m_reset.css" type="text/css"/>
    <link rel="stylesheet" href="../css/m_common.css" type="text/css"/>
    <link rel="stylesheet" href="../css/m_ia.css" type="text/css"/>
    <!-- endbuild -->
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1464126730_9261143.css" type="text/css" media="all"/>

    <link rel="stylesheet" href="../assets/css/normalize.css" type="text/css" media="all">
    <link rel="stylesheet" href="../assets/css/bootstrap.css" type="text/css" media="all"/>
    <link rel="stylesheet" href="../assets/css/bootstrap-theme.min.css" type="text/css" media="all"/>
</head>
<body>
<div class="main_container">
    <div class='ybwechatheader_wrapper'>
        <a class='left_btn back_btn' href='ia_vote_create_nomal3.13.html'>
            <span class="ybiconfont ybicon-backward3"></span>
        </a>
        <p>投票模式</p>
        <a class='right_btn add_btn' href='ia_vote_create_nomal3.13.html'>
            <span class="ybiconfont ybicon-ok"></span>
        </a>
    </div>
    <div class="create_vote_con">
        <div class="option item">
            <label class="lb">单选</label>
            <span class="ybiconfont ybicon-ok"></span>
        </div>
        <div class="option item select">
            <label class="lb">多选</label>
            <span class="ybiconfont ybicon-ok"></span>
            <div class="vote_option_num">
                <p>最多选<input id="opNum" type="text" value="3">项</p>
                <a href="javascript:;" class="ybiconfont ybicon-add2 add"></a>
                <a href="javascript:;" class="ybiconfont ybicon-minusround reduce"></a>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../assets/js/jquery.min.js"></script>
<script type="text/javascript" src="../js/base.js"></script>
<script>

    $(function() {
        $.remResizing({
            fontsize: 20,
            basedonnarrow: true
        });
        choseVoteMode();
    });

    function choseVoteMode(){
        $('.create_vote_con .option').on('click',function(){
            $('.create_vote_con .option').each(function(){
                $(this).removeClass('select');
            });
            $(this).addClass('select');
        });

        var opNum = $('#opNum').val();
        $('.vote_option_num .add').on('touchend',function(){
            opNum ++;
            $('#opNum').val(opNum);
        })

        $('.vote_option_num .reduce').on('touchend',function(){
            opNum --;
            if(opNum <=2){
                opNum = 2
            }
            $('#opNum').val(opNum);
        })
    }

</script>
</body>
</html>
