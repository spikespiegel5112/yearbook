<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" id="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>互动-民主选举-创建</title>
    <!-- build:css ../css/m.all.min.css -->
    <link rel="stylesheet" href="../css/m_reset.css" type="text/css"/>
    <link rel="stylesheet" href="../css/m_common.css" type="text/css"/>
    <link rel="stylesheet" href="../css/m_ia.css" type="text/css"/>
    <!-- endbuild -->
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1463936352_3249972.css" type="text/css" media="all"/>

    <link rel="stylesheet" href="../assets/css/normalize.css" type="text/css" media="all">
    <link rel="stylesheet" href="../assets/css/bootstrap.css" type="text/css" media="all"/>
    <link rel="stylesheet" href="../assets/css/bootstrap-theme.min.css" type="text/css" media="all"/>
</head>
<body>
<div class="main_container">
    <div class='ybwechatheader_wrapper'>
        <a class='left_btn back_btn' href='javascript:;'>
            <span class="ybiconfont ybicon-backward3"></span>
        </a>
        <p>新建投票</p>
    </div>
    <div class="create_vote_con">
        <div class="vote_type item">
            <label class="lb">类型：</label>
            <a href="ia_vote_create_type3.13.html"><span>普通投票</span><i class="ybiconfont ybicon-forward2"></i></a>
        </div>
        <div class="vote_theme item">
            <label class="lb">主题：</label>
            <div class="input_group">
                <input type="text" placeholder="请输入投票主题">
                <!--<label class="error">请输入投票主题</label>-->
            </div>
            <label class="lb">描述：</label>
            <div class="input_group">
                <textarea>崎骏动画简直就是动画新人类的必修课啊，你最喜欢哪一布呢？</textarea>
                <!--<label class="error">请输入投票描述</label>-->
            </div>
        </div>
        <div class="vote_options item">
            <label class="lb">选项：</label>
            <div class="input_group">
                <div class="common_custonoption_item">
                    <input type="text" value="天空之城">
                    <!--<label class="error">至少两项</label>-->
                </div>
                <div class="common_custonoption_item">
                    <input type="text" value="龙猫">
                    <a class="reduce" href="javascript:;"><i class="ybiconfont ybicon-minus"></i></a>
                </div>
                <div class="common_custonoption_item">
                    <input type="text">
                    <a class="add" href="javascript:;"><i class="ybiconfont ybicon-plus"></i></a>
                </div>
            </div>
        </div>
        <div class="vote_mode item">
            <label class="lb">投票模式：</label>
            <a href="ia_vote_create_mode3.13.html"><span>多选，最多选两项</span><i class="ybiconfont ybicon-forward2"></i></a>
        </div>
        <div class="vote_fig item">
            <label class="lb">图片：</label>
            <div class="file">
                <input type="file">
                <a class="add_file ybiconfont ybicon-plus"></a>
            </div>
            <!--<label class="error">至少两项</label>-->
        </div>
        <div class="vote_anonymous item">
            <label class="lb">匿名投票：</label>
            <div class="common_switcher_item off">
                <div class="slider"></div>
                <span class="check ybiconfont ybicon-ok"></span>
                <span class="cross ybiconfont ybicon-cross"></span>
            </div>
        </div>
        <input class='input_btn_item' type='submit' value='完成'>
    </div>
</div>
<script type="text/javascript" src="../assets/js/jquery.min.js"></script>
<script type="text/javascript" src="../js/base.js"></script>
<script type="text/javascript">
    $(function() {
        $.remResizing({
            fontsize: 20,
            basedonnarrow: true
        });
        commonSwitcher();
    });

    //switcher
    function commonSwitcher(){
        $('.common_switcher_item').on('touchend', function() {
            var $this = $(this),
                    thisParentEl = $this.closest('.makebook_bookcomponent_item');
            if ($this.hasClass('off')) {
                $this.removeClass('off').addClass('on');
            } else if ($this.hasClass('on')) {
                $this.removeClass('on').addClass('off');
            }
        })
    }
</script>

</body>
</html>
