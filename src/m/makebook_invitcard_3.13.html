<script type="text/javascript">
$(function() {

function makebook_step2() {
	$('.common_switcher_item').on('touchend', function() {
		var $this = $(this),
			thisParentEl = $this.closest('.makebook_bookcomponent_item');
		if ($this.hasClass('off')) {
			$this.removeClass('off').addClass('on');
		} else if ($this.hasClass('on')) {
			$this.removeClass('on').addClass('off');
		}
		//打开关闭设置邀请卡选项
		if ($this.hasClass('multipalmake')) {
			var thissubtitleEl = thisParentEl.find('.setupinvitcard');
			thissubtitleEl.hide()
			if (thissubtitleEl.is(':hidden') && $this.hasClass('on')) {
				thissubtitleEl.show();
			} else {
				thissubtitleEl.hide();
			}
		}
	})
	$('.makebook_invitcardinfo_wrapper .edit').click(function() {
		$('.makebook_invitcardinfo_container').hide();
	})
	$('.ybwechatheader_wrapper .action_btn').click(function() {
		$('.makebook_invitcardinfo_container').show();
		$('.makebook_invitcardinfo_wrapper').align();
	})
}
//选项标签的操作
function checktag() {
	var checktagEl = $('.makebook_checktag_item'),
		clickable = true;
	checktagEl.click(function() {
		var $this = $(this);
		if ($this.hasClass('disabled')) {
			return;
		} else if ($this.hasClass('radio')) {
			$this.siblings().removeClass('active').end().addClass('active');
		} else {
			$this.toggleClass('active');
		}
	});
}
</script>
