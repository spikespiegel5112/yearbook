<body class='bg_f6f6f6'>
	<div class="main_container">
		<div class="ybwechatheader_wrapper">
			<a class="left_btn back_btn" href="javascript:;">

		<div class="makebook_invitcardinfo_wrapper">

                        <ul class="makebook_icilist_wrapper">
                            <li>
                                <h5>想要收集的基本信息：</h5>
                                <ul class="makebook_icbasicinfotag_wrapper">
                                    <li>
                                        姓名
                                    </li>
                                    <li>
                                        性别
                                    </li>
                                    <li>
                                        手机
                                    </li>
                                    <li>
                                        微信
                                    </li>
                                </ul>
                            </li>
                            <li>
                                <h5>必须上传照片的数量：</h5>
                                <ul class="makebook_icbasicinfo_wrapper">
                                    <li>
                                        3张
                                    </li>
                                </ul>
                            </li>
                            <li class="ia_module">
                                <h5>讨论的话题：</h5>
                                <ul class="makebook_icbasicinfo_wrapper">
                                    <li>
                                        话题1：啦啦啦啦
                                    </li>
                                    <li>
                                        话题2：啦啦啦啦啦
                                    </li>
                                </ul>
                            </li>
                            <li class="ia_module">
                                <h5>发起的投票：</h5>
                                <ul class="makebook_icbasicinfo_wrapper">
                                    <li>
                                        投票1：啦啦啦啦（4个选项）
                                    </li>
                                    <li>
                                        投票2：啦啦啦啦啦（10个选项）
                                    </li>
                                </ul>
                            </li>
                            <li class="ia_module">
                                <h5>团队成员赠言：</h5>
                                <ul class="makebook_icbasicinfo_wrapper">
                                    <li>
                                        对<a href="javascript:;">张三</a>说：啦啦啦啦
                                    </li>
                                    <li>
                                        对<a href="javascript:;">全体成员</a>说：啦啦啦啦
                                    </li>
                                </ul>
                            </li>
                        </ul>

            </div>
            <div class="common_share_wrapper">

                <div class="share_btn">
                    <ul>

                            <a class='qq ybiconfont ybicon-qqsolid' href="javascript:;"></a>

                        <li>
                            <a class='wechat ybiconfont ybicon-wechatsolid' href="javascript:;"></a>

                        <li>
