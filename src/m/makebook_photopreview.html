<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" id="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<!-- build:css ../css/m.all.min.css -->
	<link rel="stylesheet" type="text/css" href="../css/m_reset.css">
	<link rel="stylesheet" type="text/css" href="../css/m_common.css">
	<!-- endbuild -->
	<link rel="stylesheet" href="http://at.alicdn.com/t/font_1459505971_796465.css">
	<title>照片查看</title>
</head>

<body>
	<div class='main_conatainer'>
		<div class='common_editphoto_wrapper'>
			<div class='common_epeditarea_wrapper'>
				<img class='common_epimage_item' src="../img/m/banner/yb_banner_activity_3_00000.jpg">
			</div>
			<div class='common_eptools_wrapper'>
				<div class='common_epzomming_wrapper'>
					<a class='zoomout' href="javascript:;">-</a>
					<div class='common_epscrollbar_item'>
						<span></span>
						<label></label>
					</div>
					<a class='zoomin' href="javascript:;">+</a>
				</div>
				<ul class='common_eptoolbar_wrapper'>
					<li class='turnleft'>
						<a class='ybiconfont ybicon-undo' href="javascript:;"></a>
					</li>
					<li class='turnright'>
						<a class='ybiconfont ybicon-undo' href="javascript:;"></a>
					</li>
					<li class='fitwidth'><a href="javascript:;">fit width</a></li>
					<li class='fitheight'><a href="javascript:;">fit height</a></li>
					<li class='reposition'><a href="javascript:;">reposition</a></li>
				</ul>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="../assets/js/jquery.min.js"></script>
<!-- build:js js/all.js -->
<script type="text/javascript" src="../js/m_base.js"></script>
<!-- endbuild -->
<script type="text/javascript">
$(function() {

	$('.common_editphoto_wrapper').css('height', $(window).height(0));
	$('.common_epeditarea_wrapper').align();
	$('.common_epimage_item').align({
		container: '.common_epeditarea_wrapper'
	});
	$.remResizing({
		fontsize: 20
	})
	var editphoto = function() {
		var options = $.extend({
				scale: 1,
				rotate: 0,
				left: 0,
				top: 0
			}, options),
			image = $('.common_epimage_item').css('transition', 'transform 0.5s'),
			trBtn = $(".common_eptoolbar_wrapper .turnright a"),
			tlBtn = $(".common_eptoolbar_wrapper .turnleft a"),
			zoominBtn = $('.common_epzomming_wrapper .zoomin'),
			zoomoutBtn = $('.common_epzomming_wrapper .zoomout'),
			reScaleBtn = $('.common_eptoolbar_wrapper .rescale'),
			rePositionBtn = $('.common_eptoolbar_wrapper .reposition'),
			fitwidthBtn = $('.common_eptoolbar_wrapper .fitwidth'),
			fitheightBtn = $('.common_eptoolbar_wrapper .fitheight'),
			epscrollbar = $('.common_epscrollbar_item'),
			epscrollbarWidth = epscrollbar.find('label').width(),
			zoomingSlider = epscrollbar.find('span'),
			photoImg = $('.common_epimage_item'),
			startPosX = 0,
			startPosY = 0,
			endPosX = 0,
			offsetPosX = 0,
			offsetposY = 0,
			sliderPosX = zoomingSlider.offset().left,
			marginleft = epscrollbarWidth / 2;

		var init = function() {
			zoomingSlider.css('margin-left', marginleft);
			photoImg.css(options)
		}();

		trBtn.on('touchend', function() {
			options.rotate += 90;
			image.css(cssSettings(options));
		});
		tlBtn.on('touchend', function() {
			options.rotate -= 90;
			image.css(cssSettings(options));
		});
		zoomoutBtn.on('touchend', function() {
			marginleft -= epscrollbarWidth / 2 / 5
			if (marginleft <= 0) {
				marginleft = 0;
			}
			image.css(cssSettings({
				'scale': Number(marginleft / epscrollbarWidth) * 2
			}));
			zoomingSlider.css('margin-left', marginleft);
		});
		zoominBtn.on('touchend', function() {
			marginleft += epscrollbarWidth / 2 / 5;
			if (marginleft >= epscrollbarWidth - 10) {
				marginleft = epscrollbarWidth - 10;
			}
			image.css(cssSettings({
				'scale': Number(marginleft / epscrollbarWidth) * 2
			}));
			zoomingSlider.css('margin-left', marginleft);
		});
		rePositionBtn.on('touchend', function() {
			options = $.extend({
				left: 0,
				top: 0
			}, options)
			image.css(options);
		});
		fitwidthBtn.on('touchend', function() {
			options.scale = 0.5;
			zoomingSlider.css('margin-left', epscrollbarWidth / 2);
		})
		document.addEventListener('touchstart', eventHandler, false);
		document.addEventListener('touchmove', eventHandler, false);

		function eventHandler(e, options) {
			e.preventDefault;
			var touch = e.touches[0];
			if ($(e.target).closest(zoomingSlider).length > 0) {
				var movingPosX = touch.pageX;
				marginleft = movingPosX - sliderPosX;
				if (marginleft <= 0) {
					marginleft = 0;
				} else if (marginleft > epscrollbarWidth - 10) {
					marginleft = epscrollbarWidth - 10
				} else {
					zoomingSlider.css('margin-left', marginleft);
					options = {
						scale: Number(marginleft / epscrollbarWidth) * 2
					}
					console.log(options)
					image.css(cssSettings(options));
				}
			} else if ($(e.target).closest(photoImg).length > 0) {
				switch (e.type) {
					case 'touchstart':
						startPosX = touch.pageX,
							startPosY = touch.pageY,
							photoImgLeft = Number(photoImg.css('left').replace('px', '')),
							photoImgTop = Number(photoImg.css('top').replace('px', ''))
						console.log(photoImgLeft)
						break;
					case 'touchmove':
						e.preventDefault;
						endPosX = touch.pageX,
							endPosY = touch.pageY,
							offsetPosX = endPosX - startPosX,
							offsetPosY = endPosY - startPosY;
						options = $.extend({
							position: 'relative',
							left: offsetPosX + photoImgLeft,
							top: offsetPosY + photoImgTop
						}, options);
						photoImg.css(options)
						console.log('photoImgLeft ' + offsetPosX + photoImgLeft)
						break;
				}
			}
		}
		//某些必须集合多个参数的样式的设置模式
		function cssSettings(config) {
			options = $.extend(options, config);
			var cssObj = options;
			if (options.rotate || options.scale) {
				var returncss = {
					'transform': 'rotate(' + options.rotate + 'deg) scale(' + options.scale + ')'
				}
				console.log(options)
				return returncss;
			};
		}
	}()
})
</script>

</html>
