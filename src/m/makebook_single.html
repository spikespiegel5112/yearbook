<script type="text/javascript">
    $(document).ready(function(){
        $.remResizing();
    });

    //屏幕方向探测器
    function orientationSensor(callback) {
        var windowWidth = $(window).width(),
                windowHeight = $(window).height();
        if (typeof(callback) == 'undefined') {
            callback = {
                portrait: function() {},
                landscape: function() {}
            }
        } else {
            if (windowWidth < windowHeight) {
                return callback.portrait();
            } else {
                return callback.landscape();
            }
        }
    }

    var zoom = 0,
            windowWidth = $(window).width(),
            windowHeight = $(window).height(),
            originalWidth = 680,
            originalHeight = 964,
            portraitFactor = 0.7,
            landscapeFactor = 0.845;
    orientationSensor({
        portrait: function() {
            var zoom = windowWidth / (originalWidth * 2) * portraitFactor;
            $('.tpl .page').css(sizeArguObj(1));
            $('.tpl .page >div').css(sizeArguObj(zoom));
        },
        landscape: function() {
            var zoom = windowHeight * (landscapeFactor / originalHeight);
            $('.tpl .page').css(sizeArguObj(1));
            $('.tpl .page >div').css(sizeArguObj(zoom));
        }
    });

    // 尺寸设定集
    function sizeArguObj(zoom) {
        return {
            '-ms-zoom': zoom,
            '-webkit-transform': 'scale(' + zoom + ')',
            '-webkit-transform-origin': 'left top',
            '-moz-transform': 'scale(' + zoom + ')',
            '-moz-transform-origin': 'left center'
        }
    }
</script>
