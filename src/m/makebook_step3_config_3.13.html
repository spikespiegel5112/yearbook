<script type="text/javascript" src="../assets/js/jquery.min.js"></script>

<script type="text/javascript">
$(function() {
	$.remResizing({
		fontsize: 20
	});
	$('.common_slider_wrapper .slider').sliderControl({
		density: 31,
		offset: 1,
		axisx: '.common_slider_wrapper',
		returnto: '.makebook_bookcomponent_item .teamcount'
	});
	makebook_step2();
});

function makebook_step2() {
	$('.common_switcher_item').on('touchend', function() {
		var $this = $(this),
			thisParentEl = $this.closest('.makebook_bookcomponent_item');
		if ($this.hasClass('off')) {
			$this.removeClass('off').addClass('on');
		} else if ($this.hasClass('on')) {
			$this.removeClass('on').addClass('off');
		}
		//打开关闭设置邀请卡选项

		if ($this.hasClass('multipalmake')) {
			var thissubtitleEl = thisParentEl.find('.setupinvitcard');
			thissubtitleEl.hide()
			if (thissubtitleEl.is(':hidden') && $this.hasClass('on')) {
				thissubtitleEl.show();
			} else {
				thissubtitleEl.hide();
			}
		}
	})
	$('.makebook_stepmainbtn_wrapper').align({
		container: '.main_container',
		position: 'bottom',
		ignore: '.makebook_stepcomponentlist_wrapper, .ybwechatheader_wrapper'
	})
}
</script>
