<!DOCTYPE html>
<html>

<head lang="ch">
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" id="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<title>互动册模板</title>
	<link rel="stylesheet" href="../assets/css/bootstrap.css" type="text/css" media="all" />
	<link rel="stylesheet" href="../assets/css/bootstrap-theme.min.css" type="text/css" media="all" />
	<link rel="stylesheet" href="http://at.alicdn.com/t/font_1463564724_3359158.css" type="text/css" media="all" />
	<!-- build:css ../css/m.all.min.css -->
	<link rel="stylesheet" href="../css/m_reset.css" type="text/css" />
	<link rel="stylesheet" href="../css/m_common.css" type="text/css" />
	<link rel="stylesheet" href="../css/m_booklist.css" type="text/css" />
	<link rel="stylesheet" href="../css/m_makebook.css" type="text/css" />
	<!-- endbuild -->
</head>

<body class='bg_f6f6f6'>
	<div class="main_container booklist_wrapper has_footer_nav">
		<div class="ybwechatheader_wrapper">
			<a class="left_btn back_btn" href="javascript:;">
				<span class="ybiconfont ybicon-backward1"></span>
			</a>
			<p>选择章节</p>
		</div>
		<div class='makebook_assemble_wrapper'>
			<ul class='makebook_stepcomponentlist_wrapper'>
				<li class='makebook_bookcomponent_item'>
					<div class='title'>
						<div class='makebook_compicon_item'>
							<label>多人制作</label>
						</div>
						<div class='common_switcher_item off'>
							<div class='slider'></div>
							<span class='check ybiconfont ybicon-ok'></span>
							<span class='cross ybiconfont ybicon-cross'></span>
						</div>
					</div>
					<p class='description'>描述：可设置封面模板中的照片及文字。</p>
					<div class='subtitle'>
						<div class='makebook_compicon_item'>
							<label>设置邀请卡</label>
						</div>
						<div class='common_switcher_item off'>
							<div class='slider'></div>
							<span class='check ybiconfont ybicon-ok'></span>
							<span class='cross ybiconfont ybicon-cross'></span>
						</div>
					</div>
				</li>
				<li class='makebook_bookcomponent_item'>
					<div class='title'>
						<div class='makebook_compicon_item'>
							<label>团队人数</label>
						</div>
						<div class='common_slider_wrapper'>
							<span class='slider'>
								<label></label>
								<i></i>
								<label></label>
							</span>
							<label class='axis'></label>
						</div>
					</div>
					<p class='description'><span class='teamcount'>32</span>人</p>
				</li>
			</ul>
			<a href="javascript:;" class="btn-full button button-rounded button-highlight">下一步</a>
		</div>
	</div>
</body>
<script type="text/javascript" src="../assets/js/jquery.min.js"></script>
<script type="text/javascript" src="../js/base.js"></script>
<script type="text/javascript">
$(function() {
	$.remResizing({
		'fontsize': 20
	});
	$('.common_slider_wrapper .slider').sliderControl({
		density: 31,
		offset: 1,
		axisx: '.common_slider_wrapper',
		returnto: '.makebook_bookcomponent_item .teamcount'
	});
	makebook_step2();
});

function makebook_step2() {
	$('.common_switcher_item').on('touchend', function() {
		var $this = $(this);
		if ($this.hasClass('off')) {
			$this.removeClass('off').addClass('on');
		} else if ($this.hasClass('on')) {
			$this.removeClass('on').addClass('off');
		}

	})
}
</script>

</html>
