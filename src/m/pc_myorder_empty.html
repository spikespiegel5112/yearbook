<body class="bg_f6f6f6">
<div class='main_container order_management myorder'>
    <div class="ybwechatheader_wrapper">
        <a class='left_btn back_btn' href='javascript:;'>
            <span class="ybiconfont ybicon-backward1"></span>
        </a>
        <p>我的订单</p>
        <div class="filter_order right_btn">
            <a class="search_status" href="javascript:;">全部<i class="icon-caret-down"></i></a>
            <ul>
                <li><a href="javascript:;">全部</a></li>
                <li><a href="javascript:;">已下单</a></li>
                <li><a href="javascript:;">未付款</a></li>
                <li><a href="javascript:;">已付款</a></li>
                <li><a href="javascript:;">制作中</a></li>
                <li><a href="javascript:;">已发货</a></li>
                <li><a href="javascript:;">已完成</a></li>
            </ul>
        </div>
    </div>
    <div class="basic_info">
        <div class='empty_item'>
            <img src="../img/m/bierde_16.png">
            <p>您还没有任何订单！</p>
        </div>
    </div>
</div>
<script type="text/javascript" src='../assets/js/jquery.min.js'></script>
<script type="text/javascript">
    $(function () {
        filterOrder();
    })

    /*
     * 筛选订单状态
     * */
    function filterOrder(){
        $('.search_status').on('touchend',function(e){
            var $this = $(this);
            if($this.next().is(':visible')){
                $this.next().hide();
                $this.find('i').removeClass('icon-caret-up').addClass('icon-caret-down');
            }else{
                $this.next().show()
                $this.find('i').removeClass('icon-caret-down').addClass('icon-caret-up');
            }

            $(document).one('touchend',function(){
                $('.filter_order ul').hide();
            });
            e.stopPropagation();
        });
        $('.filter_order ul li a').on('touchend',function(){
            $('.search_status').html($(this).html()+'<i class="icon-caret-down"></i>');
            $(this).closest('ul').hide();
        });
    }
</script>
