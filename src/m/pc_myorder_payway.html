<!DOCTYPE html>
<html>

<head lang="ch">
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" id="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge，chrome=1">
    <title>忆尔3.11-选择支付方式</title>
    <!-- build:css ../css/m.all.min.css -->
    <link rel="stylesheet" type="text/css" href="../css/m_reset.css" />
    <link rel="stylesheet" type="text/css" href="../css/m_common.css" />
    <link rel="stylesheet" type="text/css" href="../css/m_pc.css" />
    <!-- endbuild -->
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1463936352_3249972.css" type="text/css" media="all"/>

    <link rel="stylesheet" href="../assets/css/normalize.css" type="text/css" media="all">
    <link rel="stylesheet" href="../assets/css/bootstrap.css" type="text/css" media="all"/>
    <link rel="stylesheet" href="../assets/css/bootstrap-theme.min.css" type="text/css" media="all"/>
    <link rel="stylesheet" href="../assets/css/green.css" type="text/css"/>
</head>

<body class="bg_f6f6f6">
<div class='main_container myorder'>
    <div class="ybwechatheader_wrapper">
        <a class='left_btn back_btn' href='pc_myorder.html'>
            <span class="ybiconfont ybicon-backward3"></span>
        </a>
        <p>选择支付方式</p>
    </div>
    <div class="order_manage">
        <div class="order_list">
            <div class="order_info">
                <div class="title">
                    <h4>购买商品</h4>
                </div>
                <div class="item">
                    <div class="ot">
                        <div class="name">照片书：《<span>小鱼幼儿园记</span>》</div>
                        <b class="sumprice">￥64.00</b>
                    </div>
                    <div class="om">
                        <div class="book">
                            <img src="../img/m/default/grow_up_healthy.jpg">
                        </div>
                        <div class="bd_wrap">
                            <span class="buy_num">×34</span>
                            <ul>
                                <li>
                                    <div>气派大装(175mm×148mm)</div>
                                </li>
                                <li>
                                    <div>精装（硬）</div>
                                </li>
                                <li>
                                    <div>20P/36张入册</div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="receive_info">
            <div class="info money">
                <ul>
                    <li>
                        <div><label><b>实际支付：</b></label><span>￥2230.00</span></div>
                    </li>
                    <li>
                        <div><label>商品总额：</label><b>￥2240.00</b></div>
                    </li>
                    <li>
                        <div><label>优惠金额：</label><b>￥10.00</b></div>
                    </li>
                    <li>
                        <div><label>运费：</label><b>￥0.00</b></div>
                    </li>
                </ul>
            </div>
            <div class="info payway">
                <h4>支付方式</h4>
                <ul>
                    <li>
                        <div>您的账户余额为：<span>￥0.00</span></div>
                    </li>
                    <li>
                        <div>
                            <input type="radio" id="alipay" name="payway">
                            <label for="alipay" class=""><img src="../img/pc/alipay_img.png"></label>
                        </div>
                    </li>
                    <li>
                        <div>
                            <input type="radio" id="unipay" name="payway">
                            <label for="unipay" class=""><img src="../img/m/pc/Unionpay_img.png"></label>
                        </div>
                    </li>
                    <li>
                        <div>
                            <input type="radio" id="wechatpay" name="payway">
                            <label for="wechatpay" class=""><img src="../img/m/pc/wechatpay.png"></label>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="om_btn_wrap">
                <a class="om_btn" href="pc_order_paymentsuccessful.html">付款</a>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src='../assets/js/jquery.min.js'></script>
<script type="text/javascript" src='../assets/js/icheck.js'></script>
<script type="text/javascript">
    $(function () {
        changeButtonCss();
    })

    //单选、复选框
    function changeButtonCss() {
        $("input[type=radio],input[type=checkbox]").iCheck({
            checkboxClass: 'icheckbox_minimal-green',
            radioClass: 'iradio_minimal-green',
            increaseArea: '20%'
        });
    }
</script>
</body>

</html>
