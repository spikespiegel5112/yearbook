<!DOCTYPE html>
<html>

<head lang="ch">
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" id="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge，chrome=1">
    <title>忆尔3.8-选择配送方式</title>
    <!-- build:css ../css/m.all.min.css -->
    <link rel="stylesheet" type="text/css" href="../css/m_reset.css" />
    <link rel="stylesheet" type="text/css" href="../css/m_common.css" />
    <link rel="stylesheet" type="text/css" href="../css/m_pc.css" />
    <!-- endbuild -->
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1464916563_8422954.css" type="text/css" media="all"/>

    <link rel="stylesheet" href="../assets/css/normalize.css" type="text/css" media="all">
    <link rel="stylesheet" href="../assets/css/bootstrap.css" type="text/css" media="all"/>
    <link rel="stylesheet" href="../assets/css/bootstrap-theme.min.css" type="text/css" media="all"/>
    <link rel="stylesheet" href="../assets/css/font-awesome.css" type="text/css"/>
</head>

<body class="bg_f6f6f6">
<div class='main_container order_management'>
    <div class="ybwechatheader_wrapper">
        <a class='left_btn back_btn' href='javascript:;'>
            <span class="ybiconfont ybicon-backward1"></span>
        </a>
        <p>选择配送方式</p>
    </div>
    <div class="address_manage">
        <div class="orderinfo">
            <div class="info">
                <a class="express">
                    <span class="icon-ok"></span>
                    <label>快递配送</label>
                </a>
            </div>
            <div class="tariff info">
                <label>资费说明</label>
                <p>目前正参加忆尔书册全场包邮活动，无需支付快递费！</p>
            </div>
        </div>
        <div class="btn_wrapper">
            <a class="save" href="javascript:;">保存</a>
        </div>
    </div>
</div>
<script type="text/javascript" src='../assets/js/jquery.min.js'></script>
<script type="text/javascript" src='../assets/js/icheck.js'></script>
<script type="text/javascript" src='../js/m_base.js'></script>
<script type="text/javascript">
    $(function () {
        chooseAddress();
    })

    /*
     * 选择收货地址
     * */
    function chooseAddress(){
        $('.address_manage .address_item .content').on('touchend',function(){
            $('.address_manage .address_item').each(function(){
                $(this).removeClass('select');
            });
            $(this).closest('.address_item').addClass('select');
        })
    }
</script>
</body>

</html>
