          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">

    <link rel="stylesheet" type="text/css" href="../css/m_reset.css"/>

<body class="bg_f6f6f6">
<div class='main_container'>
    <div class="ybwechatheader_wrapper">
        <a class='left_btn left_angle' href='pc_order_confirmConfig.html'>
            <span class="ybiconfont ybicon-backward3"></span>
        </a>

        <p>确认收货信息</p>
    </div>
    <div class="order_manage">
        <div class="receive_info">
            <div class="info dispatching"><!--未设置class:unset-->
                <div class="default">
                    <a href="pc_order_chooseaddress.html">
                        <label>选择收货地址</label>
                    </a>
                </div>
                <a href="pc_order_chooseaddress.html">
                    <h4>收货地址</h4>
                    <ul>
                        <li>
                            <div class="name">收件人：<span>赵女士</span></div>
                            <div class="phone"><span>13616193200</span></div>
                        </li>
                        <li>
                            <div>中国江苏无锡市新区</div>
                        </li>
                        <li>
                            <div>长江北路太湖花园一888号801室</div>
                        </li>
                    </ul>
                </a>
                <i class="ybiconfont ybicon-forward2"></i>
            </div>
            <div class="info">
                <h4>配送方式</h4>
                <ul>
                    <li>
                        <div>
                            选择配送物流：
                            <label><input type="radio" name="ems">快递</label>
                        </div>
                    </li>
                    <li>
                        <div>运费：<b>￥0.00</b></div>
                    </li>
                    <li>
                        <div>其它说明：<span>参与全场包邮</span></div>
                    </li>
                </ul>
            </div>
            <div class="info coupon">
                <a href="javascript:;"><h4>我的优惠券<i class="ybiconfont ybicon-forward2"></i></h4></a>
                <ul class="hidden">
                    <li>
                        <div>参与<span>全场包邮</span></div>
                    </li>
                    <li>
                        <div>使用满<b>50减10</b>优惠券一张</div>
                    </li>
                </ul>
                <div class='opd_coupon_wrapper'>
                    <!--选择已兑换为应用的优惠券-->
                    <div class="hidden">
                        <label>选择我的优惠券</label>
                        <select>
                            <option>满50减10</option>
                            <option>满100减20</option>
                            <option>满200减40</option>
                            <option>满400减80</option>
                            <option>满500减100</option>
                            <option>满5000减1000</option>
                            <option>单笔消费满5000元可以优惠500元</option>
                        </select>
                        <i class="icon-caret-down"></i>
                        <a class='common_btn' href="javascript:;">确认</a>
                        <a class='common_btn go_exchange' href="javascript:;">我要兑换优惠券</a>
                    </div>
                    <!--兑换优惠券-->
                    <div class="">
                        <label>兑换我的优惠券</label>
                        <ul class='common_serialnumber_item'>
                            <li>
                                <input type='text' maxlength='4'>
                            </li>
                            <li>
                                <span>-</span>
                                <input type='text' maxlength='4'>
                            </li>
                            <li>
                                <span>-</span>
                                <input type='text' maxlength='4'>
                            </li>
                            <li>
                                <span>-</span>
                                <input type='text' maxlength='4'>
                            </li>
                        </ul>
                        <a class='common_btn' href="javascript:;">确认</a>
                        <a class='common_btn use_exist' href="javascript:;">使用已有优惠券</a>
                    </div>
                    <!--已选择优惠券后更改优惠券-->
                    <div class="hidden">
                        <label>使用的代金卷优惠：￥<span class="voucherPrice"></span><a class="common_btn" id="chooseOtherVoucher" href="javascript:;">更换</a></label>
                    </div>
                </div>
            </div>
            <div class="info money">
                <ul>
                    <li>
                        <div><label>商品总额：</label><b>￥2240.00</b></div>
                    </li>
                    <li>
                        <div><label>优惠金额：</label><b>￥10.00</b></div>
                    </li>
                    <li>
                        <div><label>运费：</label><b>￥0.00</b></div>
                    </li>
                    <li>
                        <div><label>实际支付：</label><span>￥2230.00</span></div>
                    </li>
                </ul>
            </div>
            <div class="om_btn_wrap">
                <a class="om_btn" href="pc_order_confirmpayway.html">去付款</a>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src='../assets/js/jquery.min.js'></script>
<script type="text/javascript" >
    $(function () {
        chooseCoupon();
    });

    function chooseCoupon(){
        //使用已有优惠券
        $('.use_exist').on('touchend',function(){
            $(this).parent().addClass('hidden').prev().removeClass('hidden');
        });
        //兑换优惠券
        $('.go_exchange').on('touchend',function(){
            $(this).parent().addClass('hidden').next().removeClass('hidden');
        });
    }
</script>
</body>

</html>
