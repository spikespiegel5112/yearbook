<body class="bg_f6f6f6">
<div class='main_container order_management'>
    <div class="ybwechatheader_wrapper">
        <a class='left_btn back_btn' href='javascript:;'>
            <span class="ybiconfont ybicon-backward1"></span>
        </a>
        <p>新建收货地址</p>
    </div>
    <div class="address_manage">
        <div class="new_address">
            <ul>
                <li>
                    <label>收货人：</label>
                    <input type="text">
                    <label class="error">请填写收货人</label>
                </li>
                <li>
                    <label>手机号码：</label>
                    <input type="text">
                </li>
                <li>
                    <a id="user_origin_city">
                        <label>所在地区：</label>
                        <input type="text">
                    </a>
                </li>
                <li>
                    <label>详细地址：</label>
                    <input type="text">
                </li>
            </ul>
        </div>
        <div class="btn_wrapper">
            <a class="save" href="javascript:;">保存并使用</a>
        </div>
    </div>
</div>
<!--放置在main_container外-->
<div class="ft_pc">
    <i class="icon-desktop"></i><a href="#">切换至电脑版</a>
</div>
<div style="display: none;">
    <ul id="user_origin_city_choose">
        <li>北京
            <ul>
                <li>海淀
                    <ul>
                        <li>XX</li>
                        <li>XX</li>
                        <li>XX</li>
                    </ul>
                </li>
                <li>海淀2
                    <ul>
                        <li>OO</li>
                        <li>OO</li>
                        <li>OO</li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>江苏
            <ul>
                <li>无锡
                    <ul>
                        <li>滨湖区</li>
                        <li>新区</li>
                        <li>市区</li>
                    </ul>
                </li>
                <li>无锡
                    <ul>
                        <li>滨湖区</li>
                        <li>新区</li>
                        <li>市区</li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>
    <ul id="user_sex_choose">
        <li>男</li>
        <li>女</li>
    </ul>
    <input type="text" id="user_birth_day_choose" value="2015年04月22日"/>
</div>

<div class='globalhint_wrapper'>
    <div class='globalhint_inner_wrapper'>
        <div class='globalhint_mainarticle_item'>
            是否切换至<span>忆尔PC端</span>
        </div>
        <div class='globalhint_sidearticle_item'>
            (点击关闭按钮隐藏提示)
        </div>
        <a class='globalhint_close_btn' href="javascript:;">+</a>
    </div>
</div>
<script type="text/javascript" src='../assets/js/jquery.min.js'></script>

<script src="../assets/js/mobiscroll/mobiscroll.core.js"></script>
<script src="../assets/js/mobiscroll/mobiscroll.frame.js"></script>
<script src="../assets/js/mobiscroll/mobiscroll.scroller.js"></script>

<script src="../assets/js/mobiscroll/mobiscroll.util.datetime.js"></script>
<script src="../assets/js/mobiscroll/mobiscroll.datetimebase.js"></script>
<script src="../assets/js/mobiscroll/mobiscroll.datetime.js"></script>
<script src="../assets/js/mobiscroll/mobiscroll.select.js"></script>
<script src="../assets/js/mobiscroll/mobiscroll.listbase.js"></script>
<script src="../assets/js/mobiscroll/mobiscroll.image.js"></script>
<script src="../assets/js/mobiscroll/mobiscroll.treelist.js"></script>

<script src="../assets/js/mobiscroll/i18n/mobiscroll.i18n.zh.js"></script>
<script type="text/javascript">
    $('#user_origin_city_choose').mobiscroll().treelist({
        theme: $.mobiscroll.defaults.theme,
        mode: "scroller",
        display: "bottom",
        lang: "zh",
        labels: ['省', '市', '区'],
        showLabel : true,
        headerText: "选择所在地"
    });

    $('#user_origin_city').click(function(){
        $('#user_origin_city_choose').mobiscroll('show');
        return false;
    });

    $(document).ready(function(){
        mobileToPcSwitch();
        closeSwitchToPcTips();
    });
    /*
     * mobile to pc switch
     * */
    function mobileToPcSwitch(){
        var conHeight = $('.main_container').height(),
                minHeight = $(window).height()-39;
        if($('.main_container').hasClass('has_footer_nav')){
            $('.main_container').removeClass('has_footer_nav');
            $('.ft_pc').addClass('has_footer_nav');
            minHeight = minHeight - 70;
        }
        if(conHeight < minHeight){
            $('.main_container').css('min-height',minHeight);
        }
        $(window).resize(function(){
            mobileToPcSwitch();
        })
    }

    function closeSwitchToPcTips(){
        $('.globalhint_close_btn').on('touchend',function(){
            $('.globalhint_wrapper').fadeOut('fast');
        })
    }
</script>
</body>

</html>
