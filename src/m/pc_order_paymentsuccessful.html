    <link rel="stylesheet" type="text/css" href="../css/m_reset.css" />

<body class="bg_f6f6f6">
	<div class='main_container order_management'>
		<div class="ybwechatheader_wrapper">
			<a class='left_btn back_btn' href='javascript:;'>
				<span class="ybiconfont ybicon-backward1"></span>
			</a>
			<p>付款成功</p>
		</div>
		<div class='payresult'>
			<div class='opd_paymentsuccess_wrapper'>
				<div class='opd_paymentresult_wrapper'>
					<h2>付款成功！</h2>
					<p>
						您的订单已经生效，我们即刻为您开始制作
						<br> 一本精致的纪念册需要耐心的打磨，
						<br>请给我们5天时间！
					</p>
					<span></span>
				</div>
				<div class='opd_successbind_wrapper'>
					<p>温馨提示：绑定手机或微信，可随时接收订单的处理状态及发货信息</p>
					<ul>
						<li>
							<a href="javascript:;">
								<span class='ybiconfont ybicon-bindphone'></span>
								<label>立即绑定手机</label>
							</a>
						</li>
						<li>
							<a href="javascript:;">
								<span class='ybiconfont ybicon-bindwechat'></span>
								<label>立即绑定微信</label>
							</a>
						</li>
					</ul>
					<a class='opd_revieworderlist_item' href="javascript:;">
						<span class='icon-file-alt'></span>
						<label>查看订单</label>
					</a>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../assets/js/jquery.min.js"></script>
	<script type="text/javascript">
	$(function() {
		paymentsuccessful();
	});

	function paymentsuccessful() {
		if ($('.opd_successbind_wrapper').length == 0) {
			$('.opd_paymentsuccess_wrapper .opd_paymentresult_wrapper').css({
				'margin': '20px auto',
				'float': 'none'
			})
		};
	}
	</script>
