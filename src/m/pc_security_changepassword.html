<body class="bg-efeff4">

<div class='ybwechatheader_wrapper'>
    <a class='left_btn back_btn' href='javascript:;'>
        <span class="ybiconfont ybicon-backward1"></span>
    </a>
	<p>密码修改</p>
</div>

<div class="container-fluid">
	<div class="container change-ps">
		<form role="form">
			<div class="reset-ps" >
				<div class="form-group">
					<label for="old-ps">旧密码:</label>
					<input type="password" class="form-control" id="old-ps" placeholder="请输入旧密码">
				</div>
				<div class="form-group">
					<label for="new-ps">新密码:</label>
					<input type="password" class="form-control" id="new-ps" placeholder="请输入新密码">
				</div>
				<div class="form-group">
					<label for="new-ps2">确认密码:</label>
					<input type="password" class="form-control" id="new-ps2" placeholder="请再次输入新密码">
				</div>
			</div>
			<!--<button class="button button-glow button-rounded button-highlight">确定</button>-->
			<a href="access_resetpassword_ok.html" class="btn-full button  button-rounded button-highlight">确定</a>
		</form>

	</div>
</div>

</body>
