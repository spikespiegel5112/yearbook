	<script type="text/javascript">
	$(function() {
		$.remResizing({
			fontsize: 20
		});
		init();
	})

	function init() {
		var listEl = $('.photoprint_speclist_wrapper');
		listEl.each(function(i) {
			if (i > 0) {
				listEl.eq(i).hide();
			};
		});
		$('.common_loadmore_item').on('touchend', function() {
			var $this = $(this);
			listEl.each(function(i) {
				if ($(this).is(':hidden')) {
					$(this).show();
					return false;
				};
				if (i == listEl.length - 2) {
					$this.text('已加载完毕');
				};
			})
		})
	}
	</script>
