			<h4 class="content_caption">书册装订说明</h4>
			<p>忆尔目前提供三种包装装订方式：平装（软面）、精装（硬壳）、蝴蝶装（硬壳）</p>
			<p>平装（软面）采用软面胶装覆膜包装，实物效果如图：</p>
			<img src="../img/m/help_center/paperback.jpg" alt="平装（软面）">
			<p>精装（硬壳）采用精装硬壳覆膜包装，实物效果如图：</p>
			<img src="../img/m/help_center/hardcover.jpg" alt="精装（硬壳）">
			<p>蝴蝶装（硬壳）采用精装硬壳覆膜包装，装订方式为蝴蝶装（对裱精装），实物效果如图：</p>
			<p><span class="cm_color_red">友情提示：</span>蝴蝶装书页最大支持为40页</p>
			<img src="../img/m/help_center/butterfly.jpg" alt="蝴蝶装（硬壳）">
			<h4 class="content_caption">尺寸说明</h4>
			<p>忆尔目前提供两种书册尺寸：气派大本（24.8cm*17.5cm）、别致小本（21.0cm*14.5cm），尺寸示意图：</p>
			<div class="size_fig">
