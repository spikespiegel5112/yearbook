<script>
    $(document).ready(function(){
        setGuideBgHeight();
    });

    function setGuideBgHeight(){
        var winHeight = $(window).height();
        if( winHeight <= 582){
            $('.use_guide').height(582);
        }else{
            $('.use_guide').height(winHeight);
        }
        $(window).resize(function(){
            setGuideBgHeight();
        })
    }
