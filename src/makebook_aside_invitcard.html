	<script>
	$(function() {
		$('.makebook_asidefriendmain_wrapper>div').eq(0).show().siblings().hide();
		$('.makebook_asidefriendtab_wrapper li').click(function() {
			var $this = $(this),
				index = $(this).index(),
				friendmainEl = $('.makebook_asidefriendmain_wrapper');
			$this.addClass('active').siblings().removeClass('active');
			friendmainEl.children().eq(index).addClass('active').siblings().removeClass('active')
			friendmainEl.find('.active').show().siblings().hide();
		});

		$('.makebook_waytoinvit_wrapper li').click(function() {

		})
		$('.makebook_firendlist_wrapper .friend_head').click(function() {
			$('.makebook_frienddetail_wrapper').popup({
				closebtn: '.makebook_frienddetail_wrapper .closebtn, .makebook_frienddetail_wrapper .makebook_friendbtn_item a',
				maskopacity: 0.1
			});
		});
		setup();
		checktag();
	});
	//多人制作内的交互
	function setup() {
		var inputEl = $("input[type=radio],input[type=checkbox]"),
			setupEl = $('.makebook_setupinvitcard_wrapper'),
			resetandsaveEl = $('.makebook_resetandsave_wrapper'),
			shareEl = $('.makebook_setupshare_wrapper'),
			checktagEl = $('.makebook_checktag_item');
		checktagEl.addClass('disabled');
		//点击修改邀请卡
		shareEl.children('a').click(function() {
			var $this = $(this);
			if ($this.hasClass('active')) {
				$this.removeClass('active');
			};
			checktagEl.removeClass('disabled');
			inputEl.removeClass('active');
			setupEl.addClass('active');
			resetandsaveEl.show();
			$this.parent().hide();
		});
		//点击保存
		$('.makebook_resetandsave_wrapper .save').click(function() {
			resetandsaveEl.hide();
			checktagEl.addClass('disabled');
			setupEl.removeClass('active');
			shareEl.show();
			resetandsaveEl.hide();
		});
		//点击重置
		$('.makebook_resetandsave_wrapper .reset').click(function() {
			$('.makebook_checktag_item').removeClass('active')
			$('.newCustomption').detach();
		});
		//点击添加自定义收集内容
		$('.makebook_addcustomption_btn').click(function() {
			var customTextEl = $(this).prev(),
				index = 0,
				personalinfoEl = $('.makebook_setupinvitcard_wrapper .personalinfo');
			if (customTextEl.val() == '' || !setupEl.hasClass('active')) {
				return;
			}
			var newCustomption = $("<li><a href='javascript:;'><label>" + customTextEl.val() + "</label><span class='ybiconfont ybicon-ok'></span></a></li>").addClass('makebook_checktag_item newCustomption').appendTo(personalinfoEl);
			customTextEl.val('');
			$('.makebook_checktag_item').off('click');
			$('.makebook_checktag_item').on('click', function() {
				$(this).toggleClass('active');
			});
		});
	}
	//选项标签的操作
	function checktag() {
		var checktagEl = $('.makebook_checktag_item'),
			clickable = true;
		checktagEl.click(function() {
			var $this = $(this);
			if ($this.hasClass('disabled')) {
				return;
			} else if ($this.hasClass('radio')) {
				$this.siblings().removeClass('active').end().addClass('active');
			} else {
				$this.toggleClass('active');
			}
		});
	}
	</script>
