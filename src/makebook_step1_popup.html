	<script type="text/javascript">
	$(function() {
		bg();
		stepPopup();
	})

	function bg() {
		bgcss();
		$(window).resize(function() {
			bgcss();
		})

		function bgcss() {
			var windowHeight = $(window).height();
			$('.makebook_steppopup_wrapper').css({
				'height': windowHeight
			});
		}
	}

	function stepPopup() {
		var popupwindowEl = $('.makebook_steppopup_wrapper>div');
		popupwindowEl.eq(1).show().siblings().hide();
		popupwindowEl.align();
		$('.makebook_splist_wrapper>li a').click(function() {
			var thisParent = $(this).parent();
			thisParent.addClass('active').siblings().removeClass('active')
		})
	}
	</script>
