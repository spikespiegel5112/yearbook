<script>
    function validateForm() {
        //validate方法参数可选
        return $('#commentForm').validate({
            messages: {
                schoolName: {
                    required: "学校名未填写"
                },
                className: {
                    required: '班级名未填写',
                },
                bookName: {
                    required: '书册名未填写',
                },
                leaveDay: {
                    required: '毕业日未填写',
                }
            }
        }).form();
    }

    function doSubmit() { //点击登录触发验证
        $('.next_btn').click(function () {
            if (validateForm()) {
                document.form1.submit()
            }
        });
    }
    $(function () {
        doSubmit();
    });
</script>
