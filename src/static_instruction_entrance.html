<script>
    $(document).ready(function(){
        guideButtonAlignCenter();
        //$('.use_process_main').footerAlignBottom();
        //buttonAutoResize();
        function buttonAutoResize(){
            resize();
            $(window).resize(function(){
                resize();
            })
            function resize(){
                var windowHeight=$(window).height();
                $('.use_process_main .choose_category div div').css({
                    'width':350*(windowHeight/975),
                    'height':350*(windowHeight/975),
                    'margin-left':50*(975/windowHeight),
                    'margin-right':50*(975/windowHeight)
                });
                $('.choose_category div a h1').css({
                    'font-size':30*(windowHeight/975)
                });
                $('.choose_category div a p').css({
                    'font-size':14*(windowHeight/975)
                })
            }
        }
    });

    function guideButtonAlignCenter(){
        var $this = $('.use_process_main');
        realign();
        $(window).resize(function() {
            realign();
        });

        function realign() {
            var availHeight = $(window).height();
            var thisHeight = $this.height();
            var mainPadding = availHeight - 210 - thisHeight;
            if (mainPadding > 0) {
                $this.css({
                    'padding-top': mainPadding / 2,
                    'padding-bottom': mainPadding / 2,
                });
                $('.footer').css('position', 'absolute');
            } else if (mainPadding < 0) {
                $this.css({
                    'padding-top': 0,
                    'padding-bottom': 0
                });
            }
        }
    }
</script>
