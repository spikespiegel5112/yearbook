<!DOCTYPE html>
<html>

<head>
	<meta content="text/html;charset=utf-8" http-equiv="content-type">
    <style type="text/css">
        .main-container{
            position: relative;
            margin: 0 auto;
            width: 540px;
            font-family: microsoft yahei;
        }
        .main-container .logo{
            margin:20px 0;
            width: 170px;
        }
        .main-container .content{
            position: relative;
            padding: 20px;
            width: 100%;
            background: #fff;
            box-sizing: border-box;
            overflow: hidden;
        }
        .content .title{
            width: 100%;
            box-sizing: border-box;
            padding: 0 10px;
            height: 35px;
            line-height: 35px;
            background: #f3f8f2;
            font-size: 14px;
            color: #333;
            border: 1px solid #ddd;
        }
        .content .title label{
            float: left;
        }
        .content .title label:last-child{
            float: right;
        }
        .content .order-list{
            width: 100%;
            max-height: 420px;
            overflow-y: auto;
        }
        .order-list table{
            width: 100%;
            border: 1px solid #ddd;
            text-align: center;
            max-height: 460px;
            overflow-y: auto;
        }
        .order-list table .caption{
            font-size: 14px;
            color: #333;
            height: 35px;
            line-height: 35px;
            border-bottom: 1px solid #ddd;
        }
        .order-list table tr{
            height: 30px;
            line-height: 30px;

        }
        .order-list table tr td{
            width: 20%;
            font-size: 14px;
            color: #333;
            border-top: 1px solid #ccc;
        }
        .order-list table tr td img{
            max-width: 125px;
            max-height: 125px;
            border: 2px solid #ddd;
            margin: 10px 5px 0 5px;
        }
        .content a{
            color: #333;
            text-decoration: underline;
        }
        .content a:hover{
            color: #71a033;
        }
        .content .copy{
            float: right;
            margin: 10px;
        }
        .pop-box{
            display: none;
            position: fixed;
            top: 0;
            bottom: 0;
            width: 100%;
            background: rgba(0,0,0,.6);
            z-index: 99;
        }
        .pop-con{
            background: #fff;
            width: 400px;
            height: 150px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -75px 0 0 -200px;
            border-radius: 8px;
            text-align: center;
        }
        .pop-con p{
            color: #333;
            position: relative;
            font-size: 16px;
            word-break: break-all;
            padding: 0 30px;
            margin: 20px 0;
            line-height: 30px;
            text-align: left;
        }
        .pop-con::before{
            content: " ";
            position: absolute;
            left: -10px;
            top: -10px;
            width: 420px;
            height: 170px;
            background: rgba(255,255,255,.6);
            border-radius: 8px;
        }
        .pop-con .close{
            position: absolute;
            right: 5px;
            top: 5px;
            text-decoration: none;
            font-size: 24px;
            color: #333;
            z-index: 1;
        }
    </style>
</head>

<body style='margin:0;background-color:#f0f0f0;'>

                </table>
            </div>

    </div>
    <div class="pop-box">

            <p>http://www.baidu.com/</p>
        </div>
    </div>
    <script type="text/javascript" src="assets/js/jquery.min.js"></script>
    <script type="text/javascript">
        $('.copy').click(function(){
            $('.pop-box').show();
            var link = $('.pop-box').find('p').text()
            copyText(link);
        });
        $('.pop-con .close').click(function(){
            $('.pop-box').hide();
        });

        function copyText(obj){
            try{
                var rng = document.body.createTextRange();
                rng.moveToElementText(obj);
                rng.scrollIntoView();
                rng.select();
                rng.execCommand("Copy");
                rng.collapse(false);
                alert("已经复制到粘贴板!");
            }catch(e){
                alert("您的浏览器不支持此复制功能，请选中相应内容并使用Ctrl+C进行复制!");
            }
        }

    </script>
</body>

</html>
